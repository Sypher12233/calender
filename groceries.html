<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries Nested List</title>

    <style>
      html {
        margin-left: 10rem;
        background-color: antiquewhite;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <h1>Fruits</h1>
        <ul>
          <li>Apples</li>
          <li>Bananas</li>
          <li>Oranges</li>
        </ul>
      </li>
      <li>
        <h1>Vegetables</h1>
        <ul>
          <li>Carrots</li>
          <li>Broccoli</li>
          <li>Tomatoes</li>
        </ul>
      </li>
      <li>
        <h1>Dairy</h1>
        <ul>
          <li>Milk</li>
          <li>Cheese</li>
          <li>Yogurt</li>
        </ul>
      </li>
      <li>
        <h1>Meat</h1>
        <ul>
          <li>Chicken</li>
          <li>Beef</li>
          <li>Pork</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
